<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!---Allows for scaling for diff devices-->
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS -->
</head>
<body id="">
    <header id="gallery-header">
        <h2>GALLERY</h2>
    </header>
    <main id="gallery-main">
        
        <!-- <h3 class="gallery-h">Welcome!</h3> -->

        <nav>
            <ul>
                
                <li>Home</li>
                <li><a href="index.html">Resume</a></li> <!-- Links to the resume page -->
                <li><a href="gallery.html">Gallery</a></li> <!-- Links to the gallery page -->
                
            </ul>
        </nav>
        
        
        <section class="gallery">
            <img data-src="images/test_image.png" alt="test_image" class="hidden">
            <img data-src="images/test_image3.JPG" alt="test_image3" class="hidden">
            <img data-src="images/test_image2.jpeg" alt="test_image2" class="hidden">
            <img data-src="images/test_image4.jpeg" alt="test_image4" class="hidden">
            <img data-src="images/test_image5.JPG" alt="test_image5" class="hidden">
            <img data-src="images/test_image6.JPG" alt="test_image6" class="hidden">
            <img data-src="images/test_image7.JPG" alt="test_image7" class="hidden">
            <img data-src="images/test_image8.JPG" alt="test_image8" class="hidden">
            <script>
                const images = document.querySelectorAll('.gallery img');
                let delay = 500; // Delay in milliseconds
        
                images.forEach((img, index) => {
                    setTimeout(() => {
                        img.src = img.dataset.src; // Load the image
                        img.onload = () => { // Wait until the image is fully loaded
                            setTimeout(() => {
                                img.classList.remove('hidden');
                                img.classList.add('visible');
                            }, 300); // Small delay to ensure transition is smooth
                        };
                    }, delay * index);
});
            </script>

           
        </section>

    </main>
    <footer>
        <p>2025 Kenneth Chao</p>
    </footer>
</body>
</html>
